<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../CSS/Dashboard.css?v=2">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h2>Wedding Creations & Event Stylist</h2>
        </div>
        <button class="nav-btn">☰ Inventory</button>
        <button class="nav-btn">☰ Calendar of Event</button>
        <button class="nav-btn">☰ Rental Tracker</button>
        <button class="nav-btn">☰ Receipt</button>
        <button class="nav-btn">☰ Data Analysis</button>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>🔍</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navigation Bar -->
        <div class="top-nav">
            <button class="nav-option">Individual</button>
            <button class="nav-option">Package</button>
            <button class="nav-option">Suit & Dress</button>
            <span class="icons">🏠 🔔</span>
            <button class="profile-btn">PROFILE</button>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        
        <!-- Background Section with Brand Name -->
        <div class="background-overlay">
            <h1 class="brand-name">Sarita’s</h1>
        </div>
    </div>
</body>
</html>
