{% extends "saritasapp/base.html" %}
{% load static %}

{% block title %}Notifications{% endblock %}

{% block content %}
<div class="wrapper" style="width: 500px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 2px solid #231F20; border-radius: 10px; padding: 30px; background-color: #AD974F; box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2); box-sizing: border-box;">
    <div class="header" style="background-color: #AD974F; padding: 15px; display: flex; justify-content: space-between; align-items: center; position: relative; width: 100%; overflow: hidden; z-index: 10;">
        <h4 style="font-size: 22px; font-weight: bold; color: #231F20; margin: 0;">Notifications</h4>
        <button class="exit-button" onclick="closeProfile()" style="background-color: transparent; border: 2px solid #fff; border-radius: 5px; padding: 6px 13px; font-size: 22px; cursor: pointer; color: #fff; transition: 0.3s; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); z-index: 15;">&times;</button>
    </div>

    <!-- Notification Toasts -->
    <div class="toast notif1" style="width: 100%; height: 80px; background-color: #EAEAEA; border-radius: 8px; display: flex; align-items: center; padding: 10px; box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1); margin-bottom: 10px; box-sizing: border-box;">
        <div class="circle" style="width: 30px; height: 30px; background-color: #FF0000; border-radius: 50%; margin-right: 15px; display: flex; justify-content: center; align-items: center; font-size: 20px; color: white; font-weight: bold; animation: pulse 1.5s infinite;">
            <span class="exclamation">!</span>
        </div>
        <div class="container-2">
            <p style="font-size: 16px; font-weight: bold; color: #231F20; margin: 0;">Notification 1</p>
        </div>
    </div>

    <div class="toast notif2" style="width: 100%; height: 80px; background-color: #EAEAEA; border-radius: 8px; display: flex; align-items: center; padding: 10px; box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1); margin-bottom: 10px; box-sizing: border-box;">
        <div class="circle" style="width: 30px; height: 30px; background-color: #FF0000; border-radius: 50%; margin-right: 15px; display: flex; justify-content: center; align-items: center; font-size: 20px; color: white; font-weight: bold; animation: pulse 1.5s infinite;">
            <span class="exclamation">!</span>
        </div>
        <div class="container-2">
            <p style="font-size: 16px; font-weight: bold; color: #231F20; margin: 0;">Notification 2</p>
        </div>
    </div>

    <div class="toast notif3" style="width: 100%; height: 80px; background-color: #EAEAEA; border-radius: 8px; display: flex; align-items: center; padding: 10px; box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1); margin-bottom: 10px; box-sizing: border-box;">
        <div class="circle" style="width: 30px; height: 30px; background-color: #FF0000; border-radius: 50%; margin-right: 15px; display: flex; justify-content: center; align-items: center; font-size: 20px; color: white; font-weight: bold; animation: pulse 1.5s infinite;">
            <span class="exclamation">!</span>
        </div>
        <div class="container-2">
            <p style="font-size: 16px; font-weight: bold; color: #231F20; margin: 0;">Notification 3</p>
        </div>
    </div>

    <div class="toast notif4" style="width: 100%; height: 80px; background-color: #EAEAEA; border-radius: 8px; display: flex; align-items: center; padding: 10px; box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1); margin-bottom: 10px; box-sizing: border-box;">
        <div class="circle" style="width: 30px; height: 30px; background-color: #FF0000; border-radius: 50%; margin-right: 15px; display: flex; justify-content: center; align-items: center; font-size: 20px; color: white; font-weight: bold; animation: pulse 1.5s infinite;">
            <span class="exclamation">!</span>
        </div>
        <div class="container-2">
            <p style="font-size: 16px; font-weight: bold; color: #231F20; margin: 0;">Notification 4</p>
        </div>
    </div>
</div>

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/notifications.css' %}">
{% endblock %}

<script>
    function closeProfile() {
        window.history.back(); // This will take the user back to the previous page.
    }
</script>

{% endblock %}

<style>
    @keyframes pulse {
        0% {
            transform: scale(1);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.5);
        }
        50% {
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.5);
        }
        100% {
            transform: scale(1);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.5);
        }
    }

    @keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .circle .exclamation {
        font-size: 20px;
        font-weight: bold;
        color: white;
        animation: blink 1s infinite; /* Blinks every second */
    }
</style>
