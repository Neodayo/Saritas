{% extends "saritasapp/base.html" %}
{% block title %}Ongoing Events{% endblock %}

{% block content %}
<h1>Ongoing Events</h1>
<ul>
    {% for event in events %}
        <li>{{ event.title }} ({{ event.start_date }} - {{ event.end_date }})</li>
    {% empty %}
        <p>No ongoing events.</p>
    {% endfor %}
</ul>
{% endblock %}
