{% extends 'saritasapp/base.html' %}

{% block title %}Edit Staff{% endblock %}

{% block extra_css %}
    <style>
        .staff-management-container {
            padding: 2.5rem;
            max-width: 600px;
            margin: 2rem auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #EAEAEA;
            animation: fadeInUp 0.4s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .staff-title {
            font-size: 2rem;
            color: #8E793E;
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 2px solid #EAEAEA;
            padding-bottom: 1rem;
        }

        .staff-title i {
            color: #AD974F;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #8E793E;
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 2px solid #EAEAEA;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #AD974F;
            outline: none;
            box-shadow: 0 0 0 3px rgba(142, 121, 62, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn-save,
        .btn-cancel {
            flex: 1;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 200px;
            border: none;
        }

        .btn-save {
            background: linear-gradient(135deg, #8E793E 0%, #AD974F 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(142, 121, 62, 0.1);
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(142, 121, 62, 0.2);
            background: linear-gradient(135deg, #7a6935 0%, #978542 100%);
        }

        .btn-cancel {
            background: #EAEAEA;
            color: #5a5a5a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #d4d4d4;
        }

        .btn-cancel:hover {
            transform: translateY(-2px);
            background: #e0e0e0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }

        /* Custom Checkbox Styling */
        .form-group .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group .form-check-input {
            width: 1.2em;
            height: 1.2em;
            border: 2px solid #AD974F;
            margin: 0;
        }

        .form-group .form-check-input:checked {
            background-color: #8E793E;
            border-color: #8E793E;
        }

        @media (max-width: 576px) {
            .staff-management-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .staff-title {
                font-size: 1.5rem;
                flex-direction: column;
                text-align: center;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn-save,
            .btn-cancel {
                width: 100%;
                min-width: auto;
            }
        }
    </style>
{% endblock %}

{% block content %}
<div class="staff-management-container">
    <h2 class="staff-title">
        <i class="fas fa-user-edit"></i>Edit Staff
    </h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email</label>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label for="{{ form.first_name.id_for_label }}">First Name</label>
            {{ form.first_name }}
        </div>
        <div class="form-group">
            <label for="{{ form.last_name.id_for_label }}">Last Name</label>
            {{ form.last_name }}
        </div>
        <div class="form-group">
            <div class="form-check">
                {{ form.is_active }}
                <label class="form-check-label" for="{{ form.is_active.id_for_label }}">
                    Active Status
                </label>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-save">
                <i class="fas fa-save"></i> Save Changes
            </button>
            <a href="{% url 'saritasapp:manage_staff' %}" class="btn-cancel">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
