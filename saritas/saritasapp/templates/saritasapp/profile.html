{% extends "saritasapp/base.html" %}
{% load static %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="profile-container">
    <button class="back-button" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
    <h2>Edit Profile</h2>
    <div class="profile-image-container">
        <label for="profile-pic">
            <div class="profile-image" id="profileImage">
                <i class="fas fa-user"></i>
            </div>
        </label>
    </div>
    <input type="file" id="profile-pic" accept="image/*" onchange="previewImage(event)">
    
    <div class="form-group">
        <label><i class="fas fa-user"></i> Full Name:</label>
        <div class="input-container">
            <input type="text" id="full-name" value="Admin name">
        </div>
    </div>
    
    <div class="form-group">
        <label><i class="fas fa-envelope"></i> Email Address:</label>
        <div class="input-container">
            <input type="email" id="email" value="admin@gmail.com">
        </div>
    </div>
    
    <div class="form-group">
        <label><i class="fas fa-map-marker-alt"></i> Branch Location:</label>
        <div class="input-container">
            <input type="text" id="branch-location" value="Branch Location">
            <span class="plus-icon" onclick="addBranch()">+</span>
        </div>
    </div>
    <div class="branch-list" id="branch-list"></div>
    
    <button class="btn save-btn" onclick="saveProfile()">Save Changes</button>
    <button class="btn signout-btn" onclick="signOut()">Sign Out</button>
</div>

<link rel="stylesheet" href="{% static 'css/profile.css' %}">
<script src="{% static 'js/profile.js' %}"></script>
{% endblock %}
