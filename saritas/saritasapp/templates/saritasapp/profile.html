<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 15px;
            top: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-info {
            text-align: left;
        }
        .profile-info p {
            margin: 10px 0;
        }
        .edit-btn {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <button class="back-button" onclick="history.back()"><i class="fas fa-arrow-left"></i></button>
        <img src="/static/images/default-profile.png" class="profile-image" alt="Profile Picture">
        <h2>ADMIN NAME</h2>
        <p>ADMIN</p>
        <div class="profile-info">
            <p><strong>Full Name:</strong> ADMIN NAME</p>
            <p><strong>Email Address:</strong> admin@gmail.com</p>
            <p><strong>Branch Location:</strong> <span>Not Set</span></p>
        </div>
        <button class="edit-btn">Edit Profile</button>
    </div>
</body>
</html>
