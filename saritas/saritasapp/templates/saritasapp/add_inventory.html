{% extends "saritasapp/base.html" %}
{% load static %}

{% block title %}Add Inventory{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/add_inventory.css' %}">
    <style>
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: none;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
    
        .container h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #8E793E;
        }
    
        .container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
    
        .container label {
            font-weight: bold;
            color: #34495e;
            margin-bottom: 6px;
        }
    
        .container input[type="text"],
        .container input[type="number"],
        .container input[type="file"],
        .container select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            width: 100%;
        }
    
        .container .category-bar select {
            background-color: white;
        }
    
        .container .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    
        .container .btn {
            background-color: #8E793E;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
    
        .container .btn:hover {
            background-color: #AD974F;
        }
    
        .container .category-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #231F20;
        }
    
        .container .category-link a {
            color: #8E793E;
            text-decoration: none;
            font-weight: bold;
        }
    
        .container .category-link a:hover {
            text-decoration: underline;
        }
    
        .container .back-link a {
            display: inline-block;
            margin-top: 20px;
            background-color: #231F20;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            text-align: center;
        }
    
        .container .back-link a:hover {
            background-color: #333;
        }
    
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
    
            .container .btn {
                font-size: 14px;
            }
        }
    </style>
    
    

{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New Inventory Item</h1>
    <form method="POST" action="{% url 'saritasapp:add_inventory' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="category">Category:</label>
        </div>
        <div class="category-bar">
            <select id="category" name="category" required>
                {% if categories %}
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                {% else %}
                    <option disabled>No categories available</option>
                {% endif %}
            </select>
        </div>
        <div class="category-link">
            <span>Manage categories:</span>
            <a href="{% url 'saritasapp:add_category' %}" target="_blank">Add new category</a>
        </div>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color">

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="rental_price">Rental Price:</label>
        <input type="number" id="rental_price" name="rental_price" step="0.01" required>

        <label for="purchase_price">Purchase Price:</label>
        <input type="number" id="purchase_price" name="purchase_price" step="0.01">

        <label for="available">Available:</label>
        <input type="checkbox" id="available" name="available">

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image">

        <button type="submit" class="btn">Add Item</button>
    </form>
    <a href="{% url 'saritasapp:inventory_list' %}">Back</a>

</div>


{% endblock %}
