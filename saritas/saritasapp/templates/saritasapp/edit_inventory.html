{% extends "saritasapp/base.html" %}
{% load static %}

{% block title %}Edit Inventory Item{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/edit_inventory.css' %}">
{% endblock %}

{% block content %}
<div class="edit-container">
    <h1 class="title">Edit Inventory Item</h1>

    <form method="POST" action="{% url 'saritasapp:edit_inventory' item.id %}" enctype="multipart/form-data" class="edit-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Item Name</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if item.category and item.category.id == category.id %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="branch">Branch</label>
                <select id="branch" name="branch" required>
                    {% for branch in branches %}
                        <option value="{{ branch.id }}" {% if item.branch and item.branch.id == branch.id %}selected{% endif %}>
                            {{ branch.branch_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="color">Color</label>
                <select id="color" name="color">
                    <option value="">Select a Color</option>
                    {% for color in colors %}
                        <option value="{{ color.id }}" {% if item.color and item.color.id == color.id %}selected{% endif %}>
                            {{ color.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="size">Size</label>
                <select id="size" name="size">
                    <option value="">Select a Size</option>
                    {% for size in sizes %}
                        <option value="{{ size.id }}" {% if item.size and item.size.id == size.id %}selected{% endif %}>
                            {{ size.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" min="0" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="rental_price">Rental Price (₱)</label>
                <input type="number" id="rental_price" name="rental_price" step="0.01" value="{{ item.rental_price }}" required>
            </div>

            <div class="form-group">
                <label for="reservation_price">Reservation Price (₱)</label>
                <input type="number" id="reservation_price" name="reservation_price" step="0.01" value="{{ item.reservation_price|default_if_none:'' }}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="deposit_price">Deposit Price (₱)</label>
                <input type="number" id="deposit_price" name="deposit_price" step="0.01" value="{{ item.deposit_price|default_if_none:'' }}">
            </div>

            <div class="form-group">
                <label for="purchase_price">Purchase Price (₱)</label>
                <input type="number" id="purchase_price" name="purchase_price" step="0.01" value="{{ item.purchase_price|default_if_none:'' }}">
            </div>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="available" name="available" {% if item.available %}checked{% endif %}>
            <label for="available">Available for Rental</label>
        </div>

        <div class="form-group">
            <label for="image">Upload Image</label>
            <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)">
            <small class="form-text">Current image will be replaced</small>
        </div>

        <div class="image-preview">
            {% if item.image %}
                <img id="preview" src="{{ item.image.url }}" alt="Item Image">
            {% else %}
                <img id="preview" style="display: none;">
            {% endif %}
        </div>

        <div class="form-actions">
            <button type="submit" class="submit-btn">Update Item</button>
            <a href="{% url 'saritasapp:inventory_list' %}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>

<script>
    function previewImage(event) {
        const preview = document.getElementById("preview");
        const file = event.target.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
        } else {
            preview.style.display = "none";
        }
    }
</script>
{% endblock %}
