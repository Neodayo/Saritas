{% extends "saritasapp/base.html" %}
{% load static %}
{% block title %}Upcoming Events{% endblock %}

{% block content %}
<h1>Upcoming Events</h1>
<ul>
    {% for event in events %}
        <li>{{ event.title }} ({{ event.start_date }})</li>
    {% empty %}
        <p>No upcoming events.</p>
    {% endfor %}
</ul>
{% endblock %}
