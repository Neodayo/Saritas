{% extends 'saritasapp/base.html' %}
{% load static %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4><i class="fas fa-exclamation-triangle me-2"></i>Confirm Deletion</h4>
                </div>
                <div class="card-body">
                    <h5>Are you sure you want to delete this package?</h5>
                    <p class="text-muted">Package: <strong>{{ object.name }}</strong></p>
                    <p class="text-danger">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'saritasapp:wardrobe_package_detail' encrypted_id=object.encrypted_id %}" 
                               class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i> Confirm Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
