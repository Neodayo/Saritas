{% extends 'customerapp/base.html' %}

{% block content %}
<div class="container mx-auto py-12 px-4 max-w-4xl">
    <h1 class="text-3xl font-bold mb-8 text-[#5a3e2b]">Edit Hero Section</h1>
    
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 gap-6">
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="mt-1 text-sm text-red-600">{{ field.errors.0 }}</p>
                {% endif %}
                {% if field.help_text %}
                <p class="mt-1 text-sm text-gray-500">{{ field.help_text }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        
        <div class="flex items-center justify-end gap-4 pt-6">
            <a href="{% url 'customerapp:homepage' %}" 
               class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200 ease-in-out shadow-sm">
                Cancel
            </a>
            <button type="submit" 
                    class="px-6 py-3 bg-[#9E8729] text-white rounded-lg hover:bg-[#AD974F] transition duration-200 ease-in-out shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                Save Changes
            </button>
        </div>
    </form>
</div>

<style>
    /* Improve form field styling */
    input[type="text"], input[type="url"], textarea {
        @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#9E8729] focus:border-transparent;
    }
    
    /* File input styling */
    input[type="file"] {
        @apply block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-[#9E8729] file:text-white hover:file:bg-[#AD974F] cursor-pointer;
    }
</style>
{% endblock %}
