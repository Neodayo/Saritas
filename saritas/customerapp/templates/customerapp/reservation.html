{% extends 'customerapp/base.html' %}
{% load static %}

{% block title %}Reserve Item{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="">
{% endblock %}

{% block content %}
<div class="reservation-container">
    <h2>Reserve Item: {{ item.name }}</h2>
    
    {% if item.image %}
        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="item-image">
    {% else %}
        <img src="{% static 'image/default-placeholder.png' %}" alt="No image available" class="item-image">
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Confirm Reservation</button>
        <a href="{% url 'customerapp:wardrobe' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
