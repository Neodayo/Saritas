<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Sarita's Wedding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gold-primary': '#D4AF37',
                        'gold-secondary': '#B2973D',
                        'gold-dark': '#967117',
                    },
                    fontFamily: {
                        'allura': ['Allura', 'cursive'],
                        'playfair': ['Playfair Display', 'serif']
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Allura&family=Playfair+Display:wght@400;700&display=swap');
    </style>
</head>
<body class="h-screen overflow-hidden" 
      style="background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('/static/images/background.jpg');
             background-size: cover;
             background-position: center;">
    
    <div class="h-screen flex items-center justify-center p-4">
        <!-- Registration Container -->
        <div class="flex w-full max-w-7xl h-[800px] bg-white/90 backdrop-blur-lg rounded-xl shadow-2xl">
            
            <div class="w-1/2 p-12 border-r-2 border-gold-primary flex flex-col justify-center">
                <div class="text-center space-y-4">
                    <h1 class="font-allura text-7xl text-gold-dark">Sarita's</h1>
                    <div class="space-y-2">
                        <p class="font-playfair text-2xl text-gold-primary font-semibold">Wedding Creations</p>
                        <p class="font-playfair text-xl text-gold-secondary">& Event Stylist</p>
                    </div>
                </div>
                
                <div class="mt-16 text-center">
                    <p class="text-gold-dark mb-4 font-playfair">Already have an account?</p>
                    <a href="{% url 'saritasapp:sign_in' %}" 
                       class="inline-block bg-gold-primary text-white px-8 py-3 rounded-lg font-playfair font-semibold 
                              hover:bg-gold-dark transition-colors shadow-md hover:shadow-lg">
                        Sign In Here
                    </a>
                </div>
            </div>

            <div class="w-1/2 p-12">
                <h2 class="text-2xl font-playfair font-bold text-gold-dark mb-4 text-center">Create Account</h2>
                
                <form method="POST" class="space-y-4">
                    {% csrf_token %}
                    
                    <div class="grid grid-cols-1 gap-2">
                        <div>
                            <label class="block text-sm font-playfair font-medium text-gold-dark mb-2">
                                First name
                            </label>
                            <input type="text" name="first_name" placeholder="Enter your first name" 
                                   class="w-full px-4 py-3 border border-gold-primary rounded-lg 
                                          focus:outline-none focus:ring-2 focus:ring-gold-primary
                                          placeholder-gold-secondary">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-playfair font-medium text-gold-dark mb-2">
                                Last name
                            </label>
                            <input type="text" name="last_name" placeholder="Enter your last name" 
                                   class="w-full px-4 py-3 border border-gold-primary rounded-lg 
                                          focus:outline-none focus:ring-2 focus:ring-gold-primary
                                          placeholder-gold-secondary">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-playfair font-medium text-gold-dark mb-2">
                                Username
                            </label>
                            <input type="text" name="username" placeholder="Enter your username" 
                                   class="w-full px-4 py-3 border border-gold-primary rounded-lg 
                                          focus:outline-none focus:ring-2 focus:ring-gold-primary
                                          placeholder-gold-secondary">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-playfair font-medium text-gold-dark mb-2">
                                Email
                            </label>
                            <input type="email" name="email" placeholder="Enter your email" 
                                   class="w-full px-4 py-3 border border-gold-primary rounded-lg 
                                          focus:outline-none focus:ring-2 focus:ring-gold-primary
                                          placeholder-gold-secondary">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-playfair font-medium text-gold-dark mb-2">
                                Password
                            </label>
                            <input type="password" name="password1" placeholder="Password" 
                                   class="w-full px-4 py-3 border border-gold-primary rounded-lg 
                                          focus:outline-none focus:ring-2 focus:ring-gold-primary
                                          placeholder-gold-secondary">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-playfair font-medium text-gold-dark mb-2">
                                Confirm Password
                            </label>
                            <input type="password" name="password2" placeholder="Confirm password" 
                                   class="w-full px-4 py-3 border border-gold-primary rounded-lg 
                                          focus:outline-none focus:ring-2 focus:ring-gold-primary
                                          placeholder-gold-secondary">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-playfair font-medium text-gold-dark mb-2">
                                Phone
                            </label>
                            <input type="tel" name="phone" placeholder="Enter your phone number" 
                                   class="w-full px-4 py-3 border border-gold-primary rounded-lg 
                                          focus:outline-none focus:ring-2 focus:ring-gold-primary
                                          placeholder-gold-secondary">
                        </div>
                    </div>

                    <button type="submit" 
                            class="w-full bg-gold-primary hover:bg-gold-dark text-white py-3 rounded-lg 
                                   font-playfair font-semibold transition-colors transform hover:scale-[1.01]
                                   shadow-md hover:shadow-lg">
                        Complete Registration
                    </button>
                </form>
            </div>
        </div>
    </div>

    <style>
        input, select, textarea {
            @apply w-full px-4 py-3 border border-gold-primary rounded-lg focus:outline-none focus:ring-2 focus:ring-gold-primary;
        }
        input::placeholder {
            @apply text-gold-secondary/70;
        }
    </style>
</body>
</html>
