{% extends 'customerapp/base.html' %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <h1>Dashboard</h1>
    <p>Welcome to the dashboard</p>
{% endblock %}
