{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent an Item</title>
    <link rel="stylesheet" href="{% static 'css/saritas.css' %}">
</head>
<body>

    <div class="container">
        <h1>Rent an Item</h1>

        <form method="POST" action="{% url 'saritasapp:rental' %}">
            {% csrf_token %}

            <!-- Customer Information -->
            <h3>Customer Details</h3>

            <label for="customer">Select Customer:</label>
            <select id="customer" name="customer" required>
                {% for customer in customers %}
                    <option value="{{ customer.id }}">{{ customer.first_name }} {{ customer.last_name }} - {{ customer.phone }}</option>
                {% endfor %}
            </select>

            <!-- Rental Item Selection -->
            <h3>Rental Item</h3>

            <label for="item">Select Item:</label>
            <select id="item" name="item" required onchange="updatePrice()">
                {% for inventory_item in inventory_items %}
                    <option value="{{ inventory_item.id }}" data-price="{{ inventory_item.rental_price }}">
                        {{ inventory_item.name }} (₱{{ inventory_item.rental_price }}/day)
                    </option>
                {% endfor %}
            </select>

            <label for="rent_date">Rent Date:</label>
            <input type="date" id="rent_date" name="rent_date" required min="{{ today }}" onchange="updatePrice()">

            <label for="return_date">Return Date:</label>
            <input type="date" id="return_date" name="return_date" required min="{{ today }}" onchange="updatePrice()">

            <!-- Show Total Rental Cost -->
            <h3>Total Cost: ₱<span id="total-cost">0.00</span></h3>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Confirm Rental</button>
        </form>
    </div>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}


    <script>
        function updatePrice() {
            let rentDate = new Date(document.getElementById("rent_date").value);
            let returnDate = new Date(document.getElementById("return_date").value);
            let item = document.getElementById("item");
            let pricePerDay = parseFloat(item.options[item.selectedIndex].getAttribute("data-price")) || 0;
            
            if (rentDate && returnDate && returnDate > rentDate) {
                let days = (returnDate - rentDate) / (1000 * 60 * 60 * 24);
                let totalCost = days * pricePerDay;
                document.getElementById("total-cost").textContent = totalCost.toFixed(2);
            } else {
                document.getElementById("total-cost").textContent = "0.00";
            }
        }
    </script>

</body>
</html>
