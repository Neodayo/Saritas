{% extends "saritasapp/base.html" %}
{% load static %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the item <span class="item-name">"{{ item.name }}"</span>?</p>
    
    <form method="POST" action="{% url 'saritasapp:delete_inventory' item.id %}">
        {% csrf_token %}
        <div class="btn-container">
            <a href="{% url 'saritasapp:inventory_list' %}" class="btn btn-cancel">Cancel</a>
            <button type="submit" class="btn btn-delete">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
