{% extends "saritasapp/base.html" %}
{% load static %}

{% block title %}Add Inventory{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/add_inventory.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New Inventory Item</h1>
    <form method="POST" action="{% url 'saritasapp:add_inventory' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            {% if categories %}
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            {% else %}
                <option disabled>No categories available</option>
            {% endif %}
        </select>
        <div class="category-link">
            <span>Manage categories:</span>
            <a href="{% url 'saritasapp:add_category' %}" target="_blank">Add new category</a>
        </div>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color">

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="rental_price">Rental Price:</label>
        <input type="number" id="rental_price" name="rental_price" step="0.01" required>

        <label for="purchase_price">Purchase Price:</label>
        <input type="number" id="purchase_price" name="purchase_price" step="0.01">

        <label for="available">Available:</label>
        <input type="checkbox" id="available" name="available">

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image">

        <button type="submit" class="btn">Add Item</button>
    </form>
    <a href="{% url 'saritasapp:inventory_list' %}">Back</a>

</div>

<style>
body { 
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 75vh;
    margin-top: 0;
    padding: 10px;
    box-sizing: border-box;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 850px; 
    box-sizing: border-box;
}


h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 22px;
}


.form-container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}


.form-group {
    flex: 1 1 calc(50% - 10px); 
    display: flex;
    flex-direction: column;
}

.form-group-full {
    flex: 1 1 100%; 
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}


.checkbox-group {
    display: flex;
    align-items: center;
    gap: 5px;
}


.btn {
    width: 100%;
    background-color: #1957dd;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

.btn:hover {
    background-color: #19c499;
}


.back-link {
    text-align: center;
    margin-top: 10px;
}

.btn-secondary {
    display: inline-block;
    background-color: #6c757d;
    color: white;
    padding: 10px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
    transition: 0.3s;
}

.btn-secondary:hover {
    background-color: #5a6268;
}


.category-link {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    font-size: 14px;
}

.category-link a {
    text-decoration: none;
    color: #007bff;
}

.category-link a:hover {
    text-decoration: underline;
}


@media (max-width: 600px) {
    .form-group {
        flex: 1 1 100%; 
    }

    .container {
        padding: 15px;
        max-width: 100%;
    }

    .btn {
        font-size: 14px;
        padding: 8px;
    }

    .btn-secondary {
        font-size: 12px;
        padding: 8px;
    }
}


</style>
{% endblock %}
